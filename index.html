
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>


  <script src="script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleText">
        <h1 class="title">Justice Always Wins</h1>
    </div>
    <div class="block" data-aos="fade-down">
        <img src="1.jpg" class="pics">
    </div>

    <div class ="texts" data-aos="zoom-in-up">
        <h1 class="pepsiLines">"Mwahahaha! Time For My Evil Pepsi Plans!"</h1>
    </div>

    <div class="block" data-aos="fade-down">
        <img src="2.jpg" class="pics">
    </div>
        
    <div class ="texts" data-aos="zoom-in-up">
        <h1 class="colaLines">"Not So Fast You Evil Pepsi Piece Of Drink!"</h1>
    </div>
    
    <div class="block" data-aos="fade-down">
        <img src="3.jpg" class="pics">
    </div>

    <div class ="texts" data-aos="zoom-in-up">
        <h1 class="colaLines">"Thats What You Get For Tasting Disgusting!"</h1>
    </div>

    <div class="titleText">
        <h1 class="title">Evil Never Rests</h1>
    </div>

    <div class="block" data-aos="fade-up">
        <img src="2.jpg" class="pics">
    </div>

    <div class ="texts" data-aos="zoom-in-up">
        <h1 class="pepsiLines">"Oh No Not Again!"</h1>
    </div>

    <div class="block" data-aos="fade-up">
        <img src="3.jpg" class="pics">
    </div>

    <div class ="texts" data-aos="zoom-in-up">
        <h1 class="colaLines">"And Stay Down!"</h1>
    </div>

    <div class="timePass" data-aos="flip-left" data-aos-duration="3000">
        <img src="threeDots.jpg" class="threeDots">
    </div>

    <div class="block" data-aos="fade-up">
        <img src="1.jpg" class="pics">
    </div>

    <div class ="texts" data-aos="zoom-in-up">
        <h1 class="pepsiLines">"Mwahahaha! I Am Immortal!"</h1>
    </div>

    <div class="titleText">
        <h1 class="title">The End!</h1>
    </div>

    <script src="./script.js"></script>
</body>
</html>
